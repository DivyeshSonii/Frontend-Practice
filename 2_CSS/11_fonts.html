<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        /* px : 1/96 of inch */
        p {
            font-family: cursive;
            font-size: 25px;
            line-height: 3.25em;
        }

        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>CSS fonts</h3>
    <p>This is font tutorial & it is very exciting.</p>
    <p>This is <span>font tutorial</span> & it is very exciting.</p>
</body>

</html>

<!-- two types of fonts: -->
<!-- 1) web-safe fonts : pre installed fonts with operation system -->
<!-- 2) web fonts : we have to install it to use. (best : google fonts)-->
