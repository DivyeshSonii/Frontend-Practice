<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<!-- "Block Element" : (Writes on new line) -->
<!-- "Inline Element" : (Writes on same line) -->

<body>
    <!-- <p>___</p> - "Block Element" -->
    <p style="border: 2px solid red;"> This is a paragraph </p>
    <p style="border: 2px solid blue;"> This is also a paragraph.</p>

    <!-- <span>___</span> - "Inline Element" -->
    <span style="border: 2px solid green"> This is my Leaarning Tutorial.</span>
    <span style="border: 2px solid green;"> This is also my Learning Tutorial.</span>

    <!-- <em>___</em> - "Inline Element" -->
    <em> This is soni </em>
    <em> This is Divyesh </em>

    <!-- <a>___</a> - "Inline Element" -->
    <a> Happy faces. </a>
    <a> All happy faces.</a>

    <!-- <strong>___</strong> - "Inline Element" -->
    <strong> This is a fruit. </strong>
    <strong> This is also a fruit. </strong>

    <!-- <li>___</li> - "Block Element" -->
    <li> Hii Divyesh </li>
    <li> hii Soni </li>

    <!-- <div>___</div> - "Block Element." -->
    <div> This is an apple. </div>
    <div> This is also an apple. </div>
</body>

</html>
