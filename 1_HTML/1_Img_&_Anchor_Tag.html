<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <!-- "Anchor Tag" - To add link of any website/ anything as a keyword.  -->
    <a href="https://google.com">google</a>

    <!-- "target= "_blank - To open added link as a keyword in new window. -->
    <a href="https://source.unsplash.com" target="_blank">unsplash</a><br>

    <!-- "img" command - To add image & add image path in "src" -->
    <!-- If image is not present hence "alt" text will shown. -->
    <!-- ex: <img src="soni.jpg" alt="Error, can't load image." -->
    <img src="https://source.unsplash.com/400x300" alt="Couldn't load image"><br>

    <hr>
</body>

</html>
